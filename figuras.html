<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title"> Curso Practico de JavaScript </h1>
    </header>
    <div class="taller">
        <h2 class="taller__title">Figuras Geométricas</h2>
        <p class="taller__paragraph">Primer Taller del curso practico de JavaScript</p>
    </div>
    
    <main class="main">
        <section class="container">
            <h2 class="container__title">Cuadrado</h2>
            <div class="container__form "> 
                <label class="container__form-label"for="inputCuadrado">
                    Escribe cuanto mide cada lado de tu cuadrado:
                </label>
                <input class="input" id="inputCuadrado" type="number" placeholder="Ingresa los lados">
                <div class="container__form-cuadrado"></div>
                <div class="button__container">
                    <button class="container__form-button" type="button" onclick="calcularPerimetroCuadrado()">
                        Calcular el perimetro
                    </button>
                    <button class="container__form-button"type="button" onclick="calcularAreaCuadrado()">
                        Calcular el área
                    </button>
                </div>
            </form>
        </section>

        <section class="container">
            <h2 class="container__title">Circulo</h2>
            <form class="container__form "> 
                <label class="container__form-label"for="inputCirculo">
                    Escribe cuanto mide el radio de tu Circulo:
                </label>
                <input class="input" id="inputCirculo" type="number" placeholder="Ingresa el radio">
                <div class="container__form-circulo"></div>
                <div class="button__container">
                    <button class="container__form-button" type="button" onclick="calcularPerimetroCirculo()">
                        Calcular el perimetro
                    </button>
                    <button class="container__form-button"type="button" onclick="calcularAreaCirculo()">
                        Calcular el área
                    </button>
                    <button class="container__form-button"type="button" onclick="calcularDiametroCirculo()">
                        Calcular el diametro
                    </button>
                </div>
            </form>
        </section>

        <section class="container">
            <h2 class="container__title">Triangulo</h2>
            <form class="container__form "> 
                <label class="container__form-label"for="inputTriangulo">
                    Escribe cuanto mide cada lado de tu Triangulo:
                </label>
                <div class="datos">
                    <input class="input" id="inputTriangulo" type="number" placeholder="Ingresa los lados A y B">
                    <input class="input" id="inputBase" type="number" placeholder="Ingresa la base">
                </div>
                <div class="container__form-triangulo"></div>
                <div class="button__container">
                    <button class="container__form-button" type="button" onclick="calcularPerimetroTriangulo()">
                        Calcular el perimetro
                    </button>
                    <button class="container__form-button"type="button" onclick="calcularAreaTriangulo()">
                        Calcular el área
                    </button>
                    <button class="container__form-button"type="button" onclick="calcularAlturaTriangulo()">
                        Calcular el altura
                    </button>
                </div>
            </form>
        </section>
    </main>
    <script src="figuras.js"></script>
</body>
</html>
